<form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="ui-g">
    <p-panel header="Add Project" class="ui-g-12" >
        <div class="ui-g">
            <label for="projectId" class="ui-g-12 ui-md-2">Project Id*</label>

            <p-inputMask mask="aaa-999" id="projectId"
            formControlName="projectId" placeHolder="AAA-123" slotChar="?"
            class="ui-g-12 ui-md-5"></p-inputMask>
            <input pInputText id="projectId" formControlName="projectId"
            placeholder="Enter Your Project Id" class="ui-g-12 ui-md-5" />
            <div class="ui-g-12 ui-md-5">
                <at-fielderrors [form]="projectForm" field="projectId"
                niceName="Project ID">
            </at-fielderrors>
            </div>
            </div>

            <div class="ui-g">
              <label for="description" class="ui-g-12">Description</label>
              <textarea id="description" rows="10" pInputTextArea
              formControlName="description" class="ui-g-12"> </textarea>
              <div class="ui-g-12">
                  <at-fielderrors [form]="projectForm" field="description"
                  nicename="Description"></at-fielderrors>
              </div>

            </div>

            <div class="ui-g">
                <label for="description" class="ui-g-12">Description </label>
                <p-editor id="description" formControlName="description"
                class="ui-g-12" [style]="{'height':'200px'}"></p-editor>

                  <div class="ui-g-12">
                    <at-fielderrors [form]="projectForm" field="description"
                    nicename="Description"></at-fielderrors>
                  </div>
            </div>


            <div class="ui-g">
              <label for="startDate" class="ui-g-12 ui-md-2">Start Date</label>
              <p-calendar [showIcon]="true" id="startDate"
              formControlName="startDate" dateFormat="dd/mm/yyyy"
              class="ui-g-12 ui-md-5" [minDate]="minProjectDate">  </p-calendar>
            <div class="ui-g-12 ui-md-5">
                  <at-fielderrors [form]="projectForm" field="startDate"
                  nicename="Start Date"></at-fielderrors>
            </div>
            </div>

            <div class="ui-g">
              <p-fieldset legend="Project Type" class="ui-g-12"
              [toggleable]="true" [collapsed]="false">

              </p-fieldset>

              <p-radioButton name="projGroup" label="Front End" value="F"
              formControlName="projectType"></p-radioButton>>
              <p-radioButton name="projGroup" label="Back End" value="B"
              formControlName="projectType"></p-radioButton>>
              <p-radioButton name="projGroup" label="Operations" value="F"
              formControlName="projectType"></p-radioButton>>
            </div>

            <div class="ui-g">
              <label for="devs" class="ui-g-12 ui-md-2">Assigned Devs</label>
              <p-listbox id="devs" [options]="allDevs" [multiple]="true"
              filter="true" defaultLabel="Select a Dev" [filter]="true"
              formControlName="selectedDevs" class="ui-g-12 ui-md-10">
              <ng-template let-dev pTemplate="item">
                <img src="http://i.pravatar.cc/100?u={{dev.label}}"
                class="avatar"/>
                <span class="devName">{{dev.value}}</span>
              </ng-template>
            </p-listbox>
            </div>

            <div class="ui-g">
              <label for="rating" class="ui-g-12">Project Popularity</label>
              <p-rating id="rating" formControlName="rating"
              class="ui-g-12 ui-md-10"></p-rating>
              <pre class="ui-g-12 ui-md-5">{{ projectForm.getRawValue() | json }}</pre>
            </div>

        <button pButton  type="submit" [disabled]="hasFormErrors()"
        label="Save" icon="fa-floppy-o">Save</button>
    </p-panel>
</form>
